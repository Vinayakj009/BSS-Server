version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bss-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bss
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./resources/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bss-network

  redis:
    image: redis:7-alpine
    container_name: bss-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - bss-network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: bss-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - bss-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: bss-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - bss-network

  bss-server:
    build:
      context: ..
      dockerfile: docker/dockerfiles/BSS
    container_name: bss-server
    depends_on:
      - postgres
      - redis
      - kafka
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: bss
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKER: kafka:29092
    networks:
      - bss-network

networks:
  bss-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data: